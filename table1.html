<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas - Atividade 1</title>
    <style>
      table {
        width: 50%;
        border: 1px solid;
        border-collapse: collapse;
      }
      
      td {
        border: 1px solid;
        width: 200px;
        padding: 5px;
      }

    </style>
  </head>
  <body>
    <header><h2>Atividade 1</h2></header>

    <main>
      <section>
        <table>
          
        
            <tr style="text-align: start;">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
    
            <tr style="text-align:center ;">
                <td>4</td>
                <td>5</td>
                <td>6</td>
              </tr>
          
            <tr style="text-align: end;">
                <td>7</td>
                <td>8</td>
                <td>9</td>
              </tr>    
        </table>
      </section>
      <br />

      <section>
        <table >
          <tr style="text-align: left;">
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>

          <tr>
            <td colspan="3" align="center">4</td>
          </tr>

          <tr style="text-align: left;">
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
        </table>
      </section>
      <br />

      <section>
        <table >
          <tr style="text-align: left;">
            <td>1</td>
            <td>2</td>
            <td rowspan="3" align="center">3</td>
          </tr>

          <tr style="text-align: center;">
            <td colspan="2">4</td>
          </tr>

          <tr style="text-align:left;">
            <td>5</td>
            <td>6</td>
          </tr>
        </table>
      </section>
    </main>
  </body>
</html>
